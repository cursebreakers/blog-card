<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Blog preview card</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
<main>
  <div id="blogCard">
	<img class="thumbNail"src="./assets/images/illustration-article.svg" alt="modern art thumbnail depicting html tags"/>
    <div class="textDiv">
      <p id="learnLabel">Learning</p>
      <p id="pubDate">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="tagLine">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
	<div class="authorTag">
	  <img class="avatar" src="./assets/images/image-avatar.webp" alt="photo of blog author"/>
      <p class="authorName">Greg Hooper</p>
    </div>
  </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Esau @ <a href="https://cursebreakers.net" target="_blank">Cursebreakers LLC</a>.
  </footer>
</body>
</html>
